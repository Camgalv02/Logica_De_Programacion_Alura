<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle= "lightgrey";    //propiedad
    pincel.fillRect(0,0,600,400);     //funcion

    pincel.fillStyle= "green";    //propiedad
    pincel.fillRect(0,0,200,400);     //funcion

    pincel.fillStyle= "red";    //propiedad
    pincel.fillRect(400,0,200,400);     //funcion
    
    pincel.fillStyle= "yellow"; 
    pincel.beginPath();  // iniciar una direccion- comenzar un camino
    pincel.moveTo(300,200);  // pincel movete al centro de la bandera
    pincel.lineTo(200,400);  // dibuja una linea a este punto
    pincel.lineTo(400,400);  // dibujar otra linea a este punto
    pincel.fill(); // llenalo con ese color

    pincel.fillStyle= "blue"; 
    pincel.beginPath();  // iniciar una direccion- comenzar un camino
    pincel.arc(300,200,50,0,2*3.14); //dibuja circunferencia
    //parametro: posicion x, posicion y, tama√±o, angulo inicial, angulo final  
    pincel.fill(); 
    
    </script>
